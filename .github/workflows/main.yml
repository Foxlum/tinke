name: Build Tinke
 
on: [push]
 
jobs:
  build:
 
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v1
      name: Checkout Code
    - name: Setup VSWhere.exe
  # You may pin to the exact commit or the version.
  # uses: warrenbuckley/Setup-VSWhere@2cba433a185b61c3c0b10ea49ad86411e02eafd2
      uses: warrenbuckley/Setup-VSWhere@v1
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: "2015" # optional
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
     
    - name: Restore NuGet Packages
      run: nuget restore Tinke.sln
 
    - name: Build and Publish Web App
      run: msbuild Tinke.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile
 
    - name: Upload Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: published_webapp
        path: bin\Release\Publish
